<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        alert("üéâ Your booking is successful!");
    </script>
    <style>
        body {
            background-color: pink;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .detail {
            font-size: 18px;
            margin: 10px 0;
        }

        a.btn-home {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a.btn-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>üé´ Booking Confirmed!</h2>
    <div class="detail"> <strong>Name:</strong> {{ booking.name }}</div>
    <div class="detail"> <strong>Phone:</strong> {{ booking.phone }}</div>
    <div class="detail"> <strong>Movie:</strong> {{ booking.movie }}</div>
    <div class="detail"> <strong>Theater:</strong> {{ booking.theater }}</div>
    <div class="detail"> <strong>Timing:</strong> {{ booking.timing }}</div>
    <div class="detail"> <strong>Date:</strong> {{ booking.date }}</div>
    <div class="detail"> <strong>Persons:</strong> {{ booking.persons }}</div>
    <div class="detail"> <strong>Seats:</strong> {{ booking.seats }}</div>

    <a href="/" class="btn-home">üè† Back to Home</a>
</div>

</body>
</html>
