<!DOCTYPE html>
<html>
<head>
    <title>All Bookings</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">üéüÔ∏è All Bookings</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Movie</th>
                <th>Theater</th>
                <th>Time</th>
                <th>Date</th>
                <th>Persons</th>
                <th>Seats</th>
            </tr>
        </thead>
        <tbody>
            {% for b in bookings %}
            <tr>
                <td>{{ b[0] }}</td>
                <td>{{ b[1] }}</td>
                <td>{{ b[2] }}</td>
                <td>{{ b[3] }}</td>
                <td>{{ b[4] }}</td>
                <td>{{ b[5] }}</td>
                <td>{{ b[6] }}</td>
                <td>{{ b[7] }}</td>
                <td>{{ b[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
